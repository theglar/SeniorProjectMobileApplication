<ion-header>
  <ion-navbar>
    <ion-title>
      Senior Project
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: darkgray">
    <h1>Sign In</h1>
    <p>
        <ion-label>User Name</ion-label>
        <ion-input type="text" class="TextStyle"></ion-input>
    </p>
    <p>
        <ion-label>Password</ion-label>
        <ion-input type="text" class="TextStyle"></ion-input>
    </p>
    <br/>
    <br/>
    <button class="ButtonStyle" ion-item (click)="signin()">
        <ion-icon name="log-in" item-left></ion-icon>
        Sign In
    </button>
</ion-content>
